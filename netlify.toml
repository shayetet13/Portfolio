# SPA fallback - ต้องอยู่ท้ายสุด
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment-specific configurations
[context.production]
  command = "npm run build"
  
[context.deploy-preview]
  command = "npm run build"
  
[context.branch-deploy]
  command = "npm run build"

# Headers สำหรับ custom domains
[[headers]]
  for = "https://devnid.xyz/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Link = "</robots.txt>; rel=alternate; type=text/plain, <https://devnid.netlify.app/>; rel=alternate"

[[headers]]
  for = "https://devnid.netlify.app/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Link = "</robots.txt>; rel=alternate; type=text/plain, <https://devnid.xyz/>; rel=canonical"

# Cross-domain redirects and aliases
[[redirects]]
  from = "https://devnid.netlify.app/sitemap.xml"
  to = "https://devnid.xyz/sitemap.xml"
  status = 301

[[redirects]]
  from = "https://devnid.netlify.app/robots.txt"
  to = "https://devnid.xyz/robots.txt"  
  status = 301

# แก้ไข CORS สำหรับรูปภาพ
[[headers]]
  for = "/img/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    Access-Control-Allow-Origin = "*"
